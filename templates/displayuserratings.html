{% block content %}
<p> User {{ username }} has rated the following: </p>
<ul>
{% for song in data %}
    <li>{{ song[1] }} was rated {{ song[0] }}</li>
{% endfor %}
</ul>

<div>
{% for message in get_flashed_messages() %}
    <strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

{% endblock %}

{% extends 'base.html' %}
